<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="gameContainer">
    </div>

    <div class="gameover-popup">
        <h2>Oops, you clicked on the white tile!</h2>
        <h1>Game over!</h1>
        <img src="assets/game-over.png" alt="gameover-img" id="gameover">
        <h2 id="scoreh2">Score: <div id="score">02 </div></h2>
    </div>

    <div class="highscore-popup">
        <h2>Voila, a new best score!</h2>
        <h1>Good job!</h1>
        <img src="assets/high-score.png" alt="highscore-img" id="highscore">
        <h2 id="scoreh2">Score: <div id="score"> 02 </div></h2>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
